<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Questions</title>
  </head>
  <body>
    <h1>{{ question.question_text }}</h1>
    <ul>
    <form action="{% url 'polls:results' question.id %}">
      <label for="answer">Your answer:</label><br>
      <input type="text" id="answer" name="answer"><br>
      <input type="submit" value="Submit">
    </form>
    </ul>
  </body>
</html>
